<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pembelian</title>
</head>
<body>
    
    
    
    <div class="form">
        <form action="">
            <div class="form-content-pembelian">
                <div class="form-content-pembelian-list">
                    <div class="form-group">
                        <label for="pelanggan">Pelanggan</label>;
                        <input type="text" name="pelanggan" id="pelanggan" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>;
                        <input type="date" name="tanggal" id="tanggal"> 
                    </div>
                    <div class="form-group">
                        <label for="nomorinvoice">Nomor Invoice</label>;
                        <input type="text" name="nomorinvoice" id="nomorinvoice">
                    </div>
                    <div class="form-group">
                        <label for="nomorfaktur">Nomor Faktur</label>;
                        <input type="text" name="nomorfaktur" id="nomorfaktur">
                    </div>
                    <div class="form-group">
                        <label for="gudang">Gudang</label>;
                        <input type="text" name="gudang" id="gudang">
                    </div>
                    <div class="form-group">
                        <label for="gambar">Dokumen/Arsip/PDF</label>;
                        <input type="file" name="gambar" id="gambar">
                    </div>
                </div> 
            </div> 
            
            <div class="form-content-barang">
                <div class="form-content-barang-list">
                    <div class="form-group">
                        <label for="namabarang">Nama Barang</label>;
                        <input type="text" name="namabarang" id="namabarang">
                    </div>
                    <div class="form-group">
                        <label for="qty">QTY</label>;
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga</label>;
                        <input type="text" name="harga" id="harga">
                    </div>
                    <div class="form-group">
                        <label for="diskon">Diskon/Barang</label>;
                        <input type="text" name="diskon" id="diskon">
                    </div>
                    <div class="form-group">
                        <label for="ppn">PPn</label>;
                        <input type="text" name="ppn" id="ppn">
                    </div>
                    <div class="form-group">
                        <label for="total">Total</label>;
                        <input type="text" name="total" id="total">
                    </div>
                    <div class="form-group">
                        <input type="button" name="add" id="add" value="+">
                    </div>
                </div>
            </div>
    
            <div class="form-content-pembelian">
                <div class="form-content-pembelian-list">
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" value="Simpan">
                    </div>
                </div>  
            </div>
        </form>
    </div>

</body>
</html>
